<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALU University Admissions Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ALU University Admissions Assistant</h1>
            <p>Ask me anything about admissions, programs, and student services!</p>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm the ALU University Admissions Assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your question here..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
